name: GraphQL Validation
on: push
jobs:
  graphql-validate:
    runs-on: ubuntu-latest
    steps:
      - name: check out code
        uses: actions/checkout@v4
      - name: setup bun
        uses: oven-sh/setup-bun@v1
      - name: install deps
        run: bun install
      - name: run codegen
        run: bun run --bun generate
